<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tela_login.css">
    <link rel="shortcut icon" href="assets/img/logo definitivo sem borda.png" type="image/x-icon">
    <title>Contatos</title>
</head>
<body>
    

    <header class="container-fluid">
        <nav class="nav-bar">
            <div class="logo">
                <img src="assets/img/e4ac0a2b-6586-400b-a7a3-52dad145994a.png" alt="imagem logo PassaTempo"
                    class="logo_tamanho">
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="jogos.html" class="nav-link">Jogos</a></li>
                    <li class="nav-item"><a href="beneficios.html" class="nav-link"> Sobre</a></li>
                    <li class="nav-item"><a href="equipe.html" class="nav-link">Equipe</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                    <li class="nav-item login-button"><button class="login-button"><a href="tela_login.html">Entrar</a></button></li>

                </ul>
            </div>


            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="assets/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Jogos</a></li>
                <li class="nav-item"><a href="beneficios.html" class="nav-link">Sobre</a></li>
                <li class="nav-item"><a href="equipe.html" class="nav-link">Equipe</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                <div class="login-button">
                    <button><a href="tela_login.html">Entrar</a></button>
                </div>
            </ul>

        </div>
    </header>


    <main>
        <div class="container h-100 mt-5">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="assets/img/e4ac0a2b-6586-400b-a7a3-52dad145994a.png" class="brand_logo" alt="Logo PassaTempo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i data-lucide="user"></i></span>
                                </div>
                                <input type="text" name="" class="form-control input_user" value="" placeholder="Usuário">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i data-lucide="key-round"></i></span>
                                </div>
                                <input type="password" name="" class="form-control input_senha" value="" placeholder="Senha">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Lembrar-me</label>
                                </div>
                            </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                         <button type="button" name="button" class="btn login_btn">Entrar</button>
                       </div>
                        </form>
                    </div>
            
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Não possui uma conta?&nbsp;<a href="#" class="ml-2">Registre-se</a>
                        </div>
                        <div class="d-flex justify-content-center links">
                            <a href="#">Esqueceu sua senha?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



















    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
